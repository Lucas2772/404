<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                background: black;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                position: relative;
            }

            #main-container {
                display: flex;
                align-items: center;
                gap: 50px;
            }

            #login-container {
                font-family: Consolas, monospace;
                font-size: 14px;
                color: #00ff00;
                text-align: left;
                max-width: 600px;
                line-height: 1.6;
                padding: 20px;
                border: 2px solid #00ff00;
                background: rgba(0, 0, 0, 0.8);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            }

            #login-header {
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 1px solid #00ff00;
            }

            .login-line {
                margin: 10px 0;
            }

            .input-line {
                display: flex;
                align-items: center;
                margin: 15px 0;
            }

            .prompt {
                margin-right: 10px;
                color: #00ff00;
            }

            input {
                background: transparent;
                border: none;
                outline: none;
                color: #00ff00;
                font-family: Consolas, monospace;
                font-size: 14px;
                flex: 1;
                caret-color: #00ff00;
            }

            input::selection {
                background: #00ff00;
                color: black;
            }

            .cursor {
                animation: blink 1s infinite;
                color: #00ff00;
            }

            @keyframes blink {
                0%, 50% { opacity: 1; }
                51%, 100% { opacity: 0; }
            }

            .error-message {
                color: #ff4444;
                margin-top: 10px;
            }

            .success-message {
                color: #00ff00;
                margin-top: 10px;
            }

            #copyright {
                position: fixed;
                bottom: 20px;
                right: 20px;
                font-family: Consolas, monospace;
                font-size: 12px;
                color: #888888;
            }

            /* Mobile responsive styles */
            @media (max-width: 768px) {
                body {
                    align-items: flex-start;
                    overflow-y: auto;
                }

                #main-container {
                    flex-direction: column;
                    gap: 30px;
                    padding: 20px;
                }

                #login-container {
                    font-size: 12px;
                    max-width: 100%;
                    padding: 15px;
                }

                input {
                    font-size: 12px;
                }

                #copyright {
                    font-size: 10px;
                    bottom: 10px;
                    right: 10px;
                }

                canvas {
                    max-width: 100%;
                    height: auto;
                }
            }
        </style>

        <title>System Login</title>
    </head>
    <body>
        <div id="main-container">
            <canvas width="500" height="500" id="a"></canvas>

            <div id="login-container">
                <div id="login-header">
                    <div class="login-line">&gt; SYSTEM ACCESS TERMINAL</div>
                    <div class="login-line">&gt; Version 1.0.0</div>
                    <div class="login-line">&gt; Connection established...</div>
                </div>

                <form id="login-form" onsubmit="return handleLogin(event)">
                    <div class="input-line">
                        <span class="prompt">&gt; Username:</span>
                        <input type="text" id="username" autocomplete="off" autofocus onkeypress="handleUsernameEnter(event)">
                    </div>
                    <div class="input-line">
                        <span class="prompt">&gt; Password:</span>
                        <input type="password" id="password" autocomplete="off" onkeypress="handlePasswordEnter(event)">
                    </div>
                    <div class="input-line">
                        <span class="prompt">&gt;</span>
                        <input type="submit" value="[ENTER] to login" style="cursor: pointer; width: auto;">
                    </div>
                    <div id="message"></div>
                </form>
            </div>
        </div>

        <div id="copyright">Â© L.J.J. Groenendijk, Apache 2.0.</div>

        <script src="./js/unminified/lib.js"></script>
        <script src="./js/unminified/index.js"></script>

        <script>
            function handleLogin(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('message');
                
                // Clear previous messages
                messageDiv.innerHTML = '';
                
                if (!username || !password) {
                    messageDiv.innerHTML = '<div class="error-message">&gt; ERROR: Username and password required</div>';
                    return false;
                }
                
                // Simulate login process
                messageDiv.innerHTML = '<div class="login-line">&gt; Authenticating<span class="cursor">_</span></div>';
                
                setTimeout(() => {
                    messageDiv.innerHTML = `
                        <div class="login-line">&gt; Checking credentials...</div>
                        <div class="login-line">&gt; Verifying access level...</div>
                        <div class="success-message">&gt; Authentication successful!</div>
                        <div class="login-line">&gt; Welcome, ${username}</div>
                    `;
                    
                    // You can add actual login logic here
                    // For example: redirect after successful login
                    // setTimeout(() => { window.location.href = '/dashboard'; }, 2000);
                }, 1500);
                
                return false;
            }

            // Focus on username input when page loads
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('username').focus();
            });
        </script>
    </body>
</html>
